<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>WGC - Regio</title>
  </head>
  <body style="background-color: #f6f6f1">
    <nav class="navbar navbar-expand-lg justify-content-between sticky-top">
      <div class="container">
        <!-- to the landing page -->
        <a class="navbar-brand" href="#"
          ><img src="./assets/logo.svg" alt="World Golf Challenge"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <div class="nav-btns">
            <a href="#" class="btn btn-primary">Register</a>
            <a href="#" class="btn btn-outline">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <section id="regio" class="container">
      <h1>Hi !</h1>
      <h4>Please chose the region you want to play in :</h4>
      <form class="region-picker-container">
        <div class="region-picker">
          <fieldset>
            <input
              type="radio"
              id="occidental"
              value="occidental"
              name="region"
            />
            <label for="occidental">
              <img src="./assets/regio/regio-01.png" alt="Occidental" />
            </label>
            <div id="occidental-card" class="regio-card"><h3>Americas</h3></div>
          </fieldset>

          <fieldset>
            <input type="radio" id="central" value="central" name="region" />
            <label for="central">
              <img src="./assets/regio/regio-02.png" alt="Central" />
            </label>
            <div id="central-card" class="regio-card">
              <h3>Europe & Africa</h3>
            </div>
          </fieldset>

          <fieldset>
            <input
              type="radio"
              id="oriental"
              value="oriental"
              name="region"
              disabled
            />
            <label for="oriental">
              <img src="./assets/regio/regio-03.png" alt="Oriental" />
            </label>
            <div id="oriental-card" class="regio-card">
              <h3>Asia</h3>
              <p><i>Coming soon</i></p>
            </div>
          </fieldset>
        </div>

        <div class="region-picker-mobile carousel">
          <div class="slides">
            <div class="slides-item slide-1" id="slide-1">
              <img src="./assets/regio/regio-01.png" alt="Occidental" />
              <div id="occidental-card" class="regio-card">
                <h3>Americas</h3>
              </div>
            </div>
            <div class="slides-item slide-2" id="slide-2">
              <img src="./assets/regio/regio-02.png" alt="Central" />
              <div id="central-card" class="regio-card">
                <h3>Europe & Africa</h3>
              </div>
            </div>
            <div class="slides-item slide-3" id="slide-3">
              <img src="./assets/regio/regio-03.png" alt="Oriental" />
              <div id="oriental-card" class="regio-card">
                <h3>Asia</h3>
                <p><i>Coming soon</i></p>
              </div>
            </div>
          </div>
          <div class="carousel__nav">
            <a class="slider-nav" href="#slide-1">1</a>
            <a class="slider-nav" href="#slide-2">2</a>
            <a class="slider-nav" href="#slide-3">3</a>
          </div>
        </div>

        <div class="big-button">
          <div class="top">
            <input type="submit" value="Let's go golfing" />
            <i class="fa-solid fa-arrow-right"></i>
          </div>

          <div class="bottom">
            <label for="region-select">Playing in :</label>
            <select name="region-select" id="region-select">
              <option selected>UTC+2</option>
              <option>CT</option>
              <option>UTC+9</option>
            </select>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
