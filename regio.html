<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>WGC - Regio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg justify-content-between sticky-top">
      <div class="container">
        <!-- to the landing page -->
        <a class="navbar-brand" href="#"
          ><img src="./assets/logo.svg" alt="World Golf Challenge"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <div class="nav-btns">
            <a href="#" class="btn btn-primary">Register</a>
            <a href="#" class="btn btn-outline">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <section id="regio">
      <fieldset>
        <input type="radio" id="america" value="america" name="region" />
        <label for="america">America</label>
      </fieldset>

      <fieldset>
        <input type="radio" id="europa" value="europa" name="region" />
        <label for="europa">Europa</label>
      </fieldset>

      <fieldset>
        <input type="radio" id="asia" value="asia" name="region" />
        <label for="asia">Asia</label>
      </fieldset>
    </section>
  </body>
</html>
